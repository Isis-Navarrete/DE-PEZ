    document.addEventListener('DOMContentLoaded', function() {
        // Verificar si el usuario está autenticado como tutor

            // Ocultar mensaje de autenticación

            // Mostrar contenedor de materias
            document.getElementById('materias-container').style.display = 'block';
            
            // Cargar materias del grupo seleccionado

        }
        
        function renderSubjects(subjects) {
            // Lógica para renderizar la lista de materias
            const container = document.getElementById('materias-container');
            
            if (subjects.length === 0) {
                container.innerHTML = '<p>No tienes materias asignadas en este grupo.</p>';
                return;
            }
            
            let html = '<h3>Materias asignadas</h3><ul class="subjects-list">';
            
            subjects.forEach(subject => {
                html += `
                    <li class="subject-item">
                        <a href="/materia/?id=${subject.id}">${subject.name}</a>
                        <span class="student-count">${subject.student_count} estudiantes</span>
                    </li>
                `;
            });
            
            html += '</ul>';
            container.innerHTML = html;
        }
        
        function showError(message) {
            const authMessage = document.querySelector('.auth-message');
            authMessage.style.display = 'flex';
            authMessage.querySelector('div').textContent = message;
        }
    });
</script>
