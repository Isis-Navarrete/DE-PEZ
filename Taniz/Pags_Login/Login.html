                case 'credenciales':
                    echo 'Correo o contraseña incorrectos';
                    break;
                case 'sesion':
                    echo 'La sesión ha expirado, por favor ingrese nuevamente';
                    break;
                default:
                    echo 'Error al iniciar sesión';
            }
            echo '</div>';
        }
        ?>

        <!-- Formulario de login que usa el shortcode [depez_login_form] -->
        <div class="elementor-shortcode">
            <form method="POST" action="<?php echo esc_url(admin_url('admin-post.php')); ?>" class="login-form">
                <input type="hidden" name="action" value="procesar_login">
                
                <div class="form-group">
                    <label for="correo">Correo Institucional:</label>
                    <input type="email" id="correo" name="correo" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">Ingresar al Sistema</button>
            </form>
        </div>

    <!-- Scripts para funcionalidad del login -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validación básica del formulario del lado del cliente
            const loginForm = document.querySelector('.login-form');
            
            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    const email = document.getElementById('correo').value;
                    const password = document.getElementById('contrasena').value;
                    
                    // Validación simple de campos vacíos
                    if (!email || !password) {
                        e.preventDefault();
                        alert('Por favor complete todos los campos');
                        return false;
                    }
                    
                    // Validación básica de formato de email
                    if (!email.includes('@') || !email.includes('.')) {
                        e.preventDefault();
                        alert('Por favor ingrese un correo electrónico válido');
                        return false;
                    }
                    
                    return true;
                });
            }
            
            // Manejo de parámetros de URL para mostrar mensajes
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('redirect_to')) {
                // Lógica para redirección después de login exitoso
                console.log('Redirección pendiente a:', urlParams.get('redirect_to'));
            }
        });
    </script>
